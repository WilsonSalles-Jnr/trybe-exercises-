<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 50px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Primeiros passos no Reducer</h1>
    <h2>De estado local para estado global.</h2>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_u8jppxsl.json" background="transparent" speed="1"
      style="width: 620px; height: 620px;" loop autoplay></lottie-player>
    <p>Color: <span id="value">white</span></p>
    <button id="previous">Previous color</button>
    <button id="next">Next color</button>
    <button id="random">Random color</button>
  </div>
  <script>
    const ESTADO_INICIAL = {
      colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
      index: 0,
    };

    function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
      }
      return cor;
    }


    const alteraCor = (state = ESTADO_INICIAL, action) => {
      switch (action.type) {
        case 'NEXT_COLOR':
          state.index = state.index + 1;
          state.index > state.colors.length - 1 ? state.index = 0 : state.index;
          return state;
          break;
        case 'PREVIOUS_COLOR':
          state.index = state.index - 1;
          state.index < 0 ? state.index = state.colors.length - 1 : state.index;
          return state;
          break
        case 'RANDOM':
          state.colors.push(criarCor())
          state.index = state.colors.length - 1;
          return state;
        default: return state;
      }
    }
    document.getElementById('next').addEventListener('click', () => {
      store.dispatch({ type: 'NEXT_COLOR' });
    })
    document.getElementById('previous').addEventListener('click', () => {
      store.dispatch({ type: 'PREVIOUS_COLOR' })
      console.log(store.getState().colors[store.getState().index])
    })
    document.getElementById('random').addEventListener('click', () => {
      store.dispatch({ type: 'RANDOM' })
      console.log(store.getState().colors)
    })

    const store = Redux.createStore(alteraCor)
    store.subscribe(() => {
      document.getElementById('value').innerText = store.getState().colors[store.getState().index]
      document.getElementById('container').style.backgroundColor = store.getState().colors[store.getState().index]
    })
  </script>
</body>

</html>
