<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="">

        <fieldset>
            <input type="text" maxlength="40" required placeholder="Nome" id="nome" data-validate-field="name required">
            <input type="email" maxlength="50" required placeholder="e-mail" id="email">
            <input type="number" maxlength="11" required placeholder="CPF" id="cpf">
            <input type="text" maxlength="200" required placeholder="Endereço" id="endereco">
            <input type="text" max="28" required placeholder="Cidade" id="cidade">
            <label for="estados">Estados
                <select name="uf" id="estados">
                </select>
            </label>
            <label for="radio">
                <input type="radio" name="tipo" id="radio">Casa
            </label>
            <label for="apt">
                <input type="radio" name="tipo" id="apt">Apartamento
            </label>
        </fieldset>
        <fieldset>
            <textarea name="resumo" maxlength="1000" id="" cols="30" rows="10" placeholder="Resumo do currículo" required itemid="textarea"></textarea>
            <input type="text" placeholder="Cargo" maxlength="40" required name="" id="cargo">
            <input type="text" maxlength="500" placeholder="Descrição do cargo" required id="descricao">
            <label for="dia">Dia
                <input type="text" required id="datepicker">
            </label>
            <input type="submit" id="enviar" class="btn btn-primary">
            <input type="reset" id="resetar" class="btn btn-danger">
        </fieldset>
    </form>
    <section id="dados">
        
    </section>
    

    <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
